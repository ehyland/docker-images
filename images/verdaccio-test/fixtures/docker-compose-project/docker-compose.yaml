services:
  # Local NPM registry
  registry:
    image: ${IMAGE}
    environment:
      - VERDACCIO_UID
      - VERDACCIO_PORT
    volumes:
      - ./data:/verdaccio/storage/data

  test-runner:
    image: node:latest
    command: bash /fixtures/test-runner/run-test.sh
    volumes:
      - ./:/fixtures
    environment:
      - VERDACCIO_UID
